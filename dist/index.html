<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="header">
    <form>
      <div class="search-container">
        <input type="text" name="city" id="city" placeholder="Enter a city name">
        <span class="material-symbols-rounded search">search</span>
      </div>
    </form>
  </div>
  <div class="content">
    <div class="city">Paris</div>
    <div class="temperature">23°C</div>
    <span class="material-symbols-rounded weather">sunny</span>
    <div class="weather-description">Sunny</div>
    <div class="informations">
      <div class="info-box">
        <div class="title">Felt</div>
        <div class="data felt">17°C</div>
      </div> 
      <div class="info-box">
        <div class="title">Humidity</div>
        <div class="data humidity">5%</div>
      </div>
      <div class="info-box">
        <div class="title">Wind</div>
        <div class="data wind">15km/h</div>
      </div>
    </div>
  </div>
</body>
</html>
